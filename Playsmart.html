<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduMnemonics</title>
        <link rel="stylesheet" href="Playsmartstyle.css">
        <link href="https://fonts.cdnfonts.com/css/dhrifted" rel="stylesheet">
    </head>
    <body>
        <div class="logo">
                <h1 class="gameName">PLAYSMART</h1>
        </div>
        <diV class="box">
            <span class="borderLine"></span>
            <div class="form-box">
                <div class="form-boxLogin">
                    <form class="login" action="lobby.html">
                        <h2>Log-In</h2>
                        <div class="inputBox">
                            <input id="email" type="email" required="required">
                            <span>Email</span>
                            <span class="icons"><ion-icon name="mail-outline"></ion-icon></span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input id="password" type="password" required="required">
                            <span>Password</span>
                            <span class="icons"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <i></i>
                        </div>
                        <button class="log-regButt" type="submit">Login</button>
                        <div class="login-register">
                            <p>Don't have an account?<a href="#" class="register-link"> Register Here</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-boxRegister">
                    <form class="register">
                        <h2>Registration</h2>
                        <div class="inputBox">
                            <input id="name" type="text" required="required">
                            <span>Name</span>
                            <span class="icons"><ion-icon name="person-outline"></ion-icon></span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input id="email" type="email" required="required">
                            <span>Email</span>
                            <span class="icons"><ion-icon name="mail-outline"></ion-icon></span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input id="password" type="password" required="required">
                            <span>Password</span>
                            <span class="icons"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <i></i>
                        </div>
                        <div class="terms">
                            <label class="condition"><input type="checkbox">I agree to the terms & condition</label>
                        </div>
                        <button class="log-regButt" type="submit">Register</button>
                        <div class="login-register">
                            <p>Already have an account?<a href="#" class="login-link"> LogIn Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </diV>
        <script src="Playsmartscript.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
